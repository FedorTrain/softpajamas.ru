<!DOCTYPE html>
<html >
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>SoftPajamas: admin</title>
    <link href="styles/main.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="javascript/jquery-3.4.1.min.js"></script>
  </head>
  <body>
    <div id="header">
      <br><br><br>
      <a href="http://softpajamas.ru">SoftPajamas</a>
      <br><br><br><br>
    </div>
    <div id="sidebar">

    </div>
    <div id="content">
      <p>Добавить товар</p>
      <form action="php/post.php" method="post" enctype="multipart/form-data">
        <input type="password" class="form-control" name="pass" id="pass" placeholder="Enter password"><br>
        <input type="text" class="form-control" name="name" id="name" placeholder="Enter name"><br>
        <input type="number" class="form-control" name="price" id="price" placeholder="Enter price"><br>
        Загрузите изображение:<br>
        <input type="file" class="form-control" name="image" id="image" placeholder="Enter path to image"><br>
        <button class="btn btn-success">Go</button>
      </form>
      <br>
      <br>
      <br>
      <p>Удалить товар</p>
      <form action="php/delete.php" method="post" enctype="multipart/form-data">
        <input type="password" class="form-control" name="pass" id="pass" placeholder="Enter password"><br>
        <input type="number" class="form-control" name="id" id="id" placeholder="Enter id"><br>
        <button class="btn btn-success">Go</button>
      </form>


    </div>

 </body>
</html>
